<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BootStrap 5.0 - Navbar</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
    }

    /* Header */
    .header-navbar {
      background-color: #7952b3;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 5rem;
    }

    .header-navbar-list {
      display: flex;
      list-style-type: none;
      float: right;
    }

    .header-navbar-link a {
      color: #FFF;
      text-decoration: none;
      margin-right: 1rem;
    }

    /* Change the color of Bootstrap Icon */
    .fa-bootstrap {
      color: #FFF;
    }





    </style>


  </head>

  <body>
    <header>
      <!-- Navbar -->
      <nav class="header-navbar">
        <a href="#"><i class="fab fa-bootstrap fa-3x"></i></a>
        <ul class="header-navbar-list">
          <li class="header-navbar-link"><a href="#">Home</a></li>
          <li class="header-navbar-link"><a href="#">Go to real site</a></li>
        </ul>
      </nav>

    </header>

    <main id="main-doc">

    </main>

    <footer>

    </footer>

  </body>
</html>
